<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Things To Remember</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    
    



  <div id="container">

    <h1 class=" is-size-1 has-text-centered pb-5 pt-4 has-text-weight-bold is-italic is-underlined has-text-link">Things To Remember</h1>
    
    <div id="header">
      <div class="has-text-info is-size-3 has-text-weight-semibold" id="monthDisplay"></div>
      <div class="buttons are-medium">
        <p class="button is-link is-light is-rounded" id="backButton">Back</p>
        <p class="button is-link is-light is-rounded" id="nextButton">Next</p>
      </div>
    </div>

    <div class="is-size-5" id="weekdays">
      <div class="px-3">Sunday</div>
      <div class="px-3">Monday</div>
      <div class="px-3">Tuesday</div>
      <div class="px-3">Wednesday</div>
      <div class="px-3">Thursday</div>
      <div class="px-3">Friday</div>
      <div class="pr-6 mr-6">Saturday</div>
    </div>

    <div id="calendar"></div>
  </div>

  <div id="newEventModal">
    <h2 class="py-3 is-size-4 has-text-weight-semibold is-italic">New Event</h2>

    <input id="eventTitleInput" placeholder="Event Title" />

    <p class="button is-success is-rounded" id="saveButton">Save</p>
    <p class="button is-danger is-rounded" id="cancelButton">Cancel</p>
  </div>

  <div id="deleteEventModal">
    <h2 class="has-text-weight-semibold is-size-5">Event</h2>

    <p class="is-size-5 my-3 ml-1" id="eventText"></p>

    <p class="button is-success is-rounded" id="deleteButton">Delete</p>
    <p class="button is-danger is-rounded" id="closeButton">Close</p>
  </div>

  <div id="modalBackDrop"></div>

  <script src=".\assets\java\script.js"></script>

</body>

</html>
