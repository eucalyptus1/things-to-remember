<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./assets/css/style.css" />
	<title>Things to Remember</title>
</head>

<body>
	<header>

		<h1 class="page-title">Things To Remember Calendar!</h1>

		<p>Click the button below to add a new calendar event!</p>
		<form id="task-form">
			<div class="form-group">
				<input type="text" name="task-name" placeholder="Enter Event Name" />
			</div>
			<div class="form-group">
				<select class="select-dropdown" name="task-type">
					<option value="" disabled selected>Pick an event type</option>
					<option value="Print">Print</option>
					<option value="Web">Web</option>
					<option value="Mobile">Mobile</option>
				</select>
			</div>
			<div class="form-group">
					<button class="btn" id="save-task" type="submit">Add Event</button>
			</div>
		</form>

	</header>
		<div>

		</div>
	</div>

	<div id="month">

	</div>

	<script src="./assets/java/moment.min.js" type="text/javascript"></script>
	<script src="./assets/java/calender.js" type="text/javascript"></script>
</body>

</html>
